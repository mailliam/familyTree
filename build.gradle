plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

group 'com.netgroup'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    jcenter()
}
def springVersion = '5.2.0.RELEASE'
def hibernateCoreVersion = '5.4.7.Final'
def hsqlVersion = '2.5.0'
def lombokVersion = '1.18.10'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    compile group: 'org.springframework', name: 'spring-orm', version: springVersion
    compile group: 'org.hibernate', name: 'hibernate-core', version: hibernateCoreVersion
    compile group: 'org.hsqldb', name: 'hsqldb', version: hsqlVersion

    compileOnly group: 'org.projectlombok', name: 'lombok', version: lombokVersion

    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombokVersion

}
